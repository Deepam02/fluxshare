# Docker Compose for local development and testing
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: fluxshare-db
    environment:
      POSTGRES_DB: fluxshare
      POSTGRES_USER: fluxshare_user
      POSTGRES_PASSWORD: fluxshare_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fluxshare_user -d fluxshare"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fluxshare-network

  # Spring Boot Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fluxshare-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/fluxshare
      SPRING_DATASOURCE_USERNAME: fluxshare_user
      SPRING_DATASOURCE_PASSWORD: fluxshare_password
      FLUXSHARE_MASTER_KEY: dev-master-key-change-in-production
      FLUXSHARE_STORAGE_BASE_PATH: /app/storage/encrypted
      FLUXSHARE_STORAGE_TEMP_PATH: /app/storage/temp
      JAVA_OPTS: -Xms256m -Xmx512m
    ports:
      - "8080:8080"
    volumes:
      - backend_storage:/app/storage
    networks:
      - fluxshare-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  backend_storage:
    driver: local

networks:
  fluxshare-network:
    driver: bridge
